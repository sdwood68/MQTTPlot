<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>{{ title or ('MQTTPlot - ' ~ slug) }}</title>

  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <link rel="stylesheet" href="/static/mqttplot.css">
  <script src="/static/public_plot.js" defer></script>
</head>

<body data-slug="{{ slug }}">
  <div id="top-bar">
    <div style="padding: 8px 10px;">
      <h2 style="margin:0;">{{ title or slug }}</h2>
      {% if description %}
      <div style="opacity:0.85;">{{ description }}</div>
      {% endif %}
    </div>

    <div style="padding: 6px 10px; border-top: 1px solid #ddd; display:flex; gap:8px; align-items:center; flex-wrap: wrap;">
      <button id="btnBack">Back</button>
      <button id="btnFwd">Forward</button>
      <button id="btnZoomIn">Zoom In</button>
      <button id="btnZoomOut">Zoom Out</button>
      <span id="rangeLabel" style="opacity:0.85;"></span>
    </div>
  </div>

  <div id="plot"></div>
  <div id="plot_error" class="admin-box" style="display:none;"></div>
</body>

</html>
